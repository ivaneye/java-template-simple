</div>


标题:${article.title}<br>

<hr>

    $!{post.content} <br>

<form class="navbar-form" action='/post/new' method='post'>
    <div class="form-group">
        内容:

        <input type="hidden" name="artId" value="${article.recId}"/>
    </div>
    <br>
    <input type='submit' class="btn btn-default" value='提交'/>
</form>

<form method="post" action="/article/delete" id="delForm">
##        <input type="hidden" name="_method" value="DELETE"/>
    <input type="hidden" name="recId" value="${article.recId}"/>
</form>
<script type="text/javascript">
    $(function () {
        $("#_del").click(function () {
            if (confirm("确认删除吗?")) {
                var _delForm = $("#delForm");
                delForm.submit();
            }
        })
    })
</script>
